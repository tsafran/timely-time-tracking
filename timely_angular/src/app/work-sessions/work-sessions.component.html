<h2>Timely</h2>

<button mat-raised-button color="{{buttonColor}}" (click) = "toggleStart()">{{buttonText}}</button>

<div [hidden]="!sessions.length">
<table mat-table [dataSource] = "dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef>Project</th>
        <td mat-cell *matCellDef="let session">{{session.name}}</td>
    </ng-container>

    <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef>Start</th>
        <td mat-cell *matCellDef="let session">{{session.startTime}}</td>
    </ng-container>

    <ng-container matColumnDef="endTime">
        <th mat-header-cell *matHeaderCellDef>Stop</th>
        <td mat-cell *matCellDef="let session">{{session.endTime}}</td>
    </ng-container>

    <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef>Duration</th>
        <td mat-cell *matCellDef="let session">{{session.duration}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>   
        <td mat-cell *matCellDef="let session"> 
            <button mat-icon-button (click) = "delete(session)">
                <mat-icon>delete</mat-icon>
            </button> 
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
